<html>
 
<link rel ="stylesheet" href = "demo.css" />
<head> 
    <title>Tables</title>
    <style>
    table,
    th,
    td {
        border: 2px solid black;
        border-collapse: collapse;
    }
    th,
    td {
        padding: 20px;
    }
    </style>
</head>
 
<body class>
    <center>
    <table style="width:75%; " cellspacing="5" cellpadding="10"  >
        <tr>
            <th>Name</th>
            <th>Roll No.</th>
            <th>Marks</th>
        </tr>
        
        <tr>
            <td>Atharv</td>
            <td>48</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Jaywardhan</td>
            <td>52</td>
            <td>96</td>
        </tr>
        <tr>
            <td>Pushpraj</td>
            <td>46</td>
            <td>96</td>
        </tr>
    </table>
</center>
</body>
